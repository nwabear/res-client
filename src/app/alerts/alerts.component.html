<table mat-table [dataSource]="searches">
  <ng-container matColumnDef="locationId">
    <th mat-header-cell *matHeaderCellDef>Location Id</th>
    <td mat-cell *matCellDef="let search">{{search.locationId}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let search">{{search.date}}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let search">{{search.time}}</td>
  </ng-container>

  <ng-container matColumnDef="partySize">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let search">{{search.partySize}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let search">{{search.description}}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let search">
      <button mat-button (click)="deleteRow(search)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<router-outlet></router-outlet>
